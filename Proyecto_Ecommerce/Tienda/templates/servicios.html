{% extends "base.html" %}

{% load static %}

{% block Slider %}

  {% for servicio in servicios %}

      <section class="page-section clearfix">
      <div class="container">
        <div class="intro">
          <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="" style="width: 50%;">
          <div class="intro-text left-0 text-center bg-faded p-5 rounded">
            <h2 class="section-heading mb-4" >
              <span class="section-heading-lower">{{servicio.nombre}}</span>
              <span class="section-heading-upper">{{servicio.descripcion}}</span>
            </h2>             
          </div>
        </div>
      </div>
      </section>


  {% endfor %}


{% endblock Slider %}

{% block Destacados %}
    
{% endblock Destacados %}
