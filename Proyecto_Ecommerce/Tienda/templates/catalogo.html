{% extends 'base.html' %}
{% load static %}

{% block Slider %}
<div class="border-start border-5 border-primary ps-5 mb-5" style="max-width: 600px;">
    <h6 class="text-primary text-uppercase">Catálogo</h6>
    <h2 class="display-5 text-uppercase mb-0">Encontrá tu producto ideal</h1>
</div>

<div class="container">
    <div style="float:right;">
        {% include 'widget.html' %}
    </div>
<div class="row">

    {% for producto in productos %}

    <div class="col-md-3">

        <div class="card" style="width:100%; margin: 5px 5px;">
            
            <img src="{{ producto.imagen.url }}" class="card-img-top">
            
            <div class="card-body" style="text-align: center;">

                <h6 class="card-title">{{producto.nombre}}</h6>

                <p class="card-text">{{producto.precio}}</p>

            </div>

            {% if user.is_authenticated %}
                <div class="card_footer text-center">
                    <a href="{% url 'Carro:Agregar' producto.id %}" class="btn btn-success">Agregar al carro</a>
                </div>
            {% endif %}

        </div>

    </div>
    {% endfor %}

</div>
</div>
   
{% endblock  %}
